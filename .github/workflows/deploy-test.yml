name: Deploy to Test Environment

on:
  push:
    branches: [ main ]  # Set to main instead of develop
  workflow_dispatch:

jobs:
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      backend_repo: ${{ steps.output-urls.outputs.backend_repo }}
      frontend_repo: ${{ steps.output-urls.outputs.frontend_repo }}
      cluster_name: ${{ steps.output-urls.outputs.cluster_name }}
      backend_service: ${{ steps.output-urls.outputs.backend_service }}
      frontend_service: ${{ steps.output-urls.outputs.frontend_service }}
      app_url: ${{ steps.output-urls.outputs.app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      # Generate random passwords for database and JWT secret
      - name: Generate random passwords
        id: generate-passwords
        run: |
          # Use hex encoding instead of base64 to avoid special characters
          DB_PASSWORD=$(openssl rand -hex 16)
          JWT_SECRET=$(openssl rand -hex 32)
          
          # Store these values in AWS SSM Parameter Store for future use
          aws ssm put-parameter --name "/spearpoint/test/db_password" --value "${DB_PASSWORD}" --type "SecureString" --overwrite
          aws ssm put-parameter --name "/spearpoint/test/jwt_secret" --value "${JWT_SECRET}" --type "SecureString" --overwrite
      
      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          echo "AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" >> $GITHUB_ENV
      
      - name: Terraform Init
        run: |
          cd terraform/environments/test
          terraform init
      
      - name: Terraform Validate
        run: |
          cd terraform/environments/test
          terraform validate
      
      - name: Terraform Plan
        run: |
          cd terraform/environments/test
          # Retrieve the passwords from SSM to ensure consistency
          DB_PASSWORD=$(aws ssm get-parameter --name "/spearpoint/test/db_password" --with-decryption --query "Parameter.Value" --output text)
          JWT_SECRET=$(aws ssm get-parameter --name "/spearpoint/test/jwt_secret" --with-decryption --query "Parameter.Value" --output text)
          
          terraform plan -var="db_password=${DB_PASSWORD}" \
                        -var="jwt_secret=${JWT_SECRET}" \
                        -var="aws_account_id=${AWS_ACCOUNT_ID}"
      
      - name: Terraform Apply
        run: |
          cd terraform/environments/test
          # Retrieve the passwords from SSM to ensure consistency
          DB_PASSWORD=$(aws ssm get-parameter --name "/spearpoint/test/db_password" --with-decryption --query "Parameter.Value" --output text)
          JWT_SECRET=$(aws ssm get-parameter --name "/spearpoint/test/jwt_secret" --with-decryption --query "Parameter.Value" --output text)
          
          terraform apply -var="db_password=${DB_PASSWORD}" \
                         -var="jwt_secret=${JWT_SECRET}" \
                         -var="aws_account_id=${AWS_ACCOUNT_ID}" \
                         -auto-approve
      
      # Save terraform outputs as job outputs
      - name: Save Terraform Outputs
        id: output-urls
        run: |
          cd terraform/environments/test
          echo "backend_repo=$(terraform output -raw backend_repository_url)" >> $GITHUB_OUTPUT
          echo "frontend_repo=$(terraform output -raw frontend_repository_url)" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "backend_service=$(terraform output -raw backend_service_name)" >> $GITHUB_OUTPUT
          echo "frontend_service=$(terraform output -raw frontend_service_name)" >> $GITHUB_OUTPUT
          echo "app_url=$(terraform output -raw app_url)" >> $GITHUB_OUTPUT
  
  build_and_deploy_images:
    name: Build and Deploy Container Images
    needs: deploy_infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Display the values from previous job for verification
      - name: Debug Output Values
        run: |
          echo "BACKEND_REPO: ${{ needs.deploy_infrastructure.outputs.backend_repo }}"
          echo "FRONTEND_REPO: ${{ needs.deploy_infrastructure.outputs.frontend_repo }}"
          echo "CLUSTER_NAME: ${{ needs.deploy_infrastructure.outputs.cluster_name }}"
          echo "BACKEND_SERVICE: ${{ needs.deploy_infrastructure.outputs.backend_service }}"
          echo "FRONTEND_SERVICE: ${{ needs.deploy_infrastructure.outputs.frontend_service }}"
      
      # Build and push the backend image using outputs from first job
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/dashboard/backend
          push: true
          tags: |
            ${{ needs.deploy_infrastructure.outputs.backend_repo }}:latest
            ${{ needs.deploy_infrastructure.outputs.backend_repo }}:${{ github.sha }}
      
      # Build and push the frontend image using outputs from first job
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/dashboard/frontend
          push: true
          tags: |
            ${{ needs.deploy_infrastructure.outputs.frontend_repo }}:latest
            ${{ needs.deploy_infrastructure.outputs.frontend_repo }}:${{ github.sha }}
      
      # Update the ECS services using outputs from first job
      - name: Force ECS service updates
        run: |
          aws ecs update-service --cluster ${{ needs.deploy_infrastructure.outputs.cluster_name }} --service ${{ needs.deploy_infrastructure.outputs.backend_service }} --force-new-deployment
          aws ecs update-service --cluster ${{ needs.deploy_infrastructure.outputs.cluster_name }} --service ${{ needs.deploy_infrastructure.outputs.frontend_service }} --force-new-deployment
      
      # Wait for services to stabilize
      - name: Wait for services to stabilize
        run: |
          aws ecs wait services-stable --cluster ${{ needs.deploy_infrastructure.outputs.cluster_name }} --services ${{ needs.deploy_infrastructure.outputs.backend_service }} ${{ needs.deploy_infrastructure.outputs.frontend_service }}
          
      # Output the app URL
      - name: Get and output application URL
        run: |
          echo "::notice::Application is now available at: ${{ needs.deploy_infrastructure.outputs.app_url }}"
          echo "::notice::Credentials have been stored in AWS SSM Parameter Store as /spearpoint/test/db_password and /spearpoint/test/jwt_secret"