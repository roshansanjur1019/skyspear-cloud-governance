name: Deploy to Test Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      
      # Generate random passwords for database and JWT secret
      - name: Generate random passwords
        id: generate-passwords
        run: |
          # Use hex encoding instead of base64 to avoid special characters
          DB_PASSWORD=$(openssl rand -hex 16)
          JWT_SECRET=$(openssl rand -hex 32)
          
          # Store these values in AWS SSM Parameter Store for future use
          aws ssm put-parameter --name "/spearpoint/test/db_password" --value "${DB_PASSWORD}" --type "SecureString" --overwrite
          aws ssm put-parameter --name "/spearpoint/test/jwt_secret" --value "${JWT_SECRET}" --type "SecureString" --overwrite
      
      - name: Get AWS Account ID
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          echo "AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" >> $GITHUB_ENV
      
      - name: Terraform Init
        run: |
          cd terraform/environments/test
          terraform init
      
      - name: Terraform Validate
        run: |
          cd terraform/environments/test
          terraform validate
      
      - name: Terraform Plan
        run: |
          cd terraform/environments/test
          # Retrieve the passwords from SSM to ensure consistency
          DB_PASSWORD=$(aws ssm get-parameter --name "/spearpoint/test/db_password" --with-decryption --query "Parameter.Value" --output text)
          JWT_SECRET=$(aws ssm get-parameter --name "/spearpoint/test/jwt_secret" --with-decryption --query "Parameter.Value" --output text)
          
          terraform plan -var="db_password=${DB_PASSWORD}" \
                        -var="jwt_secret=${JWT_SECRET}" \
                        -var="aws_account_id=${AWS_ACCOUNT_ID}"
      
      - name: Terraform Apply
        run: |
          cd terraform/environments/test
          # Retrieve the passwords from SSM to ensure consistency
          DB_PASSWORD=$(aws ssm get-parameter --name "/spearpoint/test/db_password" --with-decryption --query "Parameter.Value" --output text)
          JWT_SECRET=$(aws ssm get-parameter --name "/spearpoint/test/jwt_secret" --with-decryption --query "Parameter.Value" --output text)
          
          terraform apply -var="db_password=${DB_PASSWORD}" \
                         -var="jwt_secret=${JWT_SECRET}" \
                         -var="aws_account_id=${AWS_ACCOUNT_ID}" \
                         -auto-approve
        
      # Store resource identifiers in SSM for the next job
      - name: Store resource identifiers
        run: |
          cd terraform/environments/test
          
          # Get the cluster name from Terraform output
          CLUSTER_NAME=$(terraform output -raw ecs_cluster_name || echo "spearpoint-test-cluster")
          
          # Get the service names from Terraform output
          BACKEND_SERVICE=$(terraform output -raw backend_service_name || echo "spearpoint-test-backend")
          FRONTEND_SERVICE=$(terraform output -raw frontend_service_name || echo "spearpoint-test-frontend")
          
          # Store these in SSM Parameter Store
          aws ssm put-parameter --name "/spearpoint/test/cluster_name" --value "${CLUSTER_NAME}" --type "String" --overwrite
          aws ssm put-parameter --name "/spearpoint/test/backend_service" --value "${BACKEND_SERVICE}" --type "String" --overwrite
          aws ssm put-parameter --name "/spearpoint/test/frontend_service" --value "${FRONTEND_SERVICE}" --type "String" --overwrite
  
  build_and_deploy_images:
    name: Build and Deploy Container Images
    needs: deploy_infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Get the resource names from SSM Parameter Store
      - name: Get resource names
        run: |
          CLUSTER_NAME=$(aws ssm get-parameter --name "/spearpoint/test/cluster_name" --query "Parameter.Value" --output text)
          BACKEND_SERVICE=$(aws ssm get-parameter --name "/spearpoint/test/backend_service" --query "Parameter.Value" --output text)
          FRONTEND_SERVICE=$(aws ssm get-parameter --name "/spearpoint/test/frontend_service" --query "Parameter.Value" --output text)
          
          echo "CLUSTER_NAME=${CLUSTER_NAME}" >> $GITHUB_ENV
          echo "BACKEND_SERVICE=${BACKEND_SERVICE}" >> $GITHUB_ENV
          echo "FRONTEND_SERVICE=${FRONTEND_SERVICE}" >> $GITHUB_ENV
      
      # Get ECR repository URLs using AWS CLI
      - name: Get ECR repository URLs
        run: |
          # Get ECR repository URLs
          ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          AWS_REGION=$(aws configure get region)
          
          # Construct the ECR URLs directly
          BACKEND_REPO="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/spearpoint-test-backend"
          FRONTEND_REPO="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/spearpoint-test-frontend"
          
          echo "BACKEND_REPO=${BACKEND_REPO}" >> $GITHUB_ENV
          echo "FRONTEND_REPO=${FRONTEND_REPO}" >> $GITHUB_ENV
          
          # Debug: Print the values
          echo "Backend Repository: ${BACKEND_REPO}"
          echo "Frontend Repository: ${FRONTEND_REPO}"
      
      # Build and push the backend image 
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/dashboard/backend
          push: true
          tags: |
            ${{ env.BACKEND_REPO }}:latest
            ${{ env.BACKEND_REPO }}:${{ github.sha }}
      
      # Build and push the frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/dashboard/frontend
          push: true
          tags: |
            ${{ env.FRONTEND_REPO }}:latest
            ${{ env.FRONTEND_REPO }}:${{ github.sha }}
      
      # Update the ECS services
      - name: Force ECS service updates
        run: |
          aws ecs update-service --cluster ${CLUSTER_NAME} --service ${BACKEND_SERVICE} --force-new-deployment
          aws ecs update-service --cluster ${CLUSTER_NAME} --service ${FRONTEND_SERVICE} --force-new-deployment
      
      # Wait for services to stabilize
      - name: Wait for services to stabilize
        run: |
          aws ecs wait services-stable --cluster ${CLUSTER_NAME} --services ${BACKEND_SERVICE} ${FRONTEND_SERVICE}
          
      # Output the app URL
      - name: Get and output application URL
        run: |
          # Here we would typically get the ALB URL from Terraform
          # For now, we'll construct it from the ECS service name if needed
          echo "::notice::Application deployment completed successfully!"
          echo "::notice::Credentials have been stored in AWS SSM Parameter Store as /spearpoint/test/db_password and /spearpoint/test/jwt_secret"